<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container p-5">
        <p class="text-center fs-3 mt-4">Staff Dashboard</p>
        <div class="row d-flex justify-content-around p-5">

            <div class="col-md-3 mt-2">
                <a href="/staff/products" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-success">
                            <i class="fa-solid fa-table-list fa-3x"></i>
                            <h4>View Product</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 mt-2">
                <a href="/staff/orders" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-box-open fa-3x"></i>
                            <h4>Orders</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 mt-2">
                <a href="/staff/users?type=1" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-circle-user fa-3x"></i>
                            <h4>Users</h4>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>
</body>
</html>
